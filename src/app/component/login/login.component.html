<div class="container d-flex justify-content-center h-100">
  <div class="row align-items-center" style="width: 25em">
    <form #data="ngForm" (ngSubmit)="login(data.value)">
      <div class="row form-group mb-3">
        <h1 class="d-flex justify-content-center">Please sign in</h1>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email" ngModel>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="password" name="password" ngModel>
      </div>
      <button type="submit" class="btn btn-success w-100 mb-5">Login</button>
      <div>
        <p>Don't have an account?</p>
        <button class="btn btn-primary" style="width: 6em" routerLink="/register">Register</button>
      </div>
    </form>
  </div>
</div>
