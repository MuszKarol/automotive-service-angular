<div class="container d-flex justify-content-center h-100">
  <div class="row align-items-center w-100">
    <ul class="list-group p-0 h-75">
      <form class="list-group-item d-flex justify-content-between" #carPart="ngForm"
            (ngSubmit)="createNewCarPart(carPart.value)">
        <div>
          <label><b>Code</b></label>
          <input type="text" class="form-control col-sm" placeholder="code" name="code" ngModel>
        </div>
        <div>
          <label><b>Part name</b></label>
          <input type="text" class="form-control col-sm" placeholder="part name" name="partName" ngModel>
        </div>
        <div>
          <label><b>Price</b></label>
          <input type="text" class="form-control col-sm" placeholder="price" name="price" ngModel>
        </div>
        <div>
          <label><b>Quantity</b></label>
          <input type="number" class="form-control col-sm" placeholder="quantity" name="quantity" ngModel>
        </div>
        <button type="submit" value="submit" class="btn btn-success" style="height: 3em; width: 6em"
                onClick="window.location.reload();">Add
        </button>
      </form>
      <li class="list-group-item d-flex justify-content-between" *ngFor="let mechanicalPart of getCarPartList()">
        <p><b>Code: </b>{{mechanicalPart.code}}</p>
        <p><b>Part name: </b>{{mechanicalPart.name}}</p>
        <p><b>Price: </b>{{mechanicalPart.price}}</p>
        <p><b>Quantity: </b>{{mechanicalPart.quantity}}</p>
        <button type="button" class="btn btn-danger" style="height: 3em; width: 6em"
                (click)="removePart(mechanicalPart.code)"
                onClick="window.location.reload();">Remove
        </button>
      </li>
    </ul>
  </div>
</div>
