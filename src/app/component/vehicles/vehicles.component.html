<div class="modal-body row justify-content-between m-0 p-0 h-100">
  <div class="col-md-6 row align-items-lg-center p-0 m-0 d-flex justify-content-center">
    <form class="w-75" #vehicle="ngForm" (ngSubmit)="onSubmit(vehicle.value)">
      <div class="row form-group mb-3">
        <h1 class="d-flex justify-content-center"></h1>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="select-mark">Mark</label>
        <select class="form-select" required="true" id="select-mark" name="brand" (click)="onChange($event)" ngModel>
          <option *ngFor="let car of cars" value="{{car.brandName}}">{{car.brandName}}</option>
        </select>
      </div>
      <div class="form-group mb-3" *ngIf="isModelEmpty()">
        <label class="form-label" for="select-model">Model</label>
        <select class="form-select" required="true" id="select-model" name="model" ngModel>
          <option *ngFor="let model of models" value="{{model}}">{{model}}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="visit-car-version">Version</label>
        <input class="form-control" type="text" id="visit-car-version" name="version" placeholder="version" ngModel>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="visit-car-engine">Engine</label>
        <input class="form-control" type="text" id="visit-car-engine" name="engine" placeholder="engine" ngModel>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="vin-input">VIN</label>
        <input type="text" class="form-control" id="vin-input" name="vin" placeholder="VIN code" ngModel>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="license-plate-input">License plate numbers (optional)</label>
        <input type="text" class="form-control" id="license-plate-input" name="license"
               placeholder="license plate numbers" ngModel>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="car-registration-date">Car registration date (optional)</label>
        <input type="date" class="form-control" id="car-registration-date" name="carRegistrationDate"
               placeholder="car registration date" ngModel>
      </div>
      <button type="submit" class="btn btn-success w-100 mb-5" value="submit" (click)="refresh()"
              onClick="window.location.reload();">Add
      </button>
    </form>
  </div>
  <div class="col-md-6 row align-items-lg-center p-0 m-0 h-75">
    <ul class="list-group" style="overflow:hidden; overflow-y:scroll;">
      <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let car of getUserCars()">
        <p>VIN: {{car.vinCode}}
          <br>License plate: {{car.licensePlate}}
          <br>Car registration date: {{car.carRegistrationDate}}
          <br>Car details: {{car.brandName}} {{car.modelName}} {{car.version}} {{car.engine}}
        </p>
        <div>
          <button type="button" class="btn btn-danger" (click)="remove(car.vinCode)"
                  onClick="window.location.reload();">Remove
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
